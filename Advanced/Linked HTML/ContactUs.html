<body>
    <h1>Contact Us</h1>
    <p>Enter Your Information</p>
    <form action="https:wwww.testproject.com/submit">
        <div>
            <label for="LastName">Last Name: </label><input type="text" name="lastname" id="LastName"
                style="background-color: aliceblue;" required>
            <br><br>First Name: <input type="text" name="firstname" id="FirstName" style="background-color: aliceblue;"
                required>
            <br><br> <label for="TelNo.">Telephone No.:</label> <input type="text" name="TelNumber" id="TelNo."
                style="background-color: aliceblue;" required>
            <br><br>
            <label for="Email">Email Address:</label> <input type="text" name="email" id="Email"
                style="background-color: aliceblue;" required>
            <h2>Write your Comment here:</h2>

            <textarea name="comment" id="Comment" cols="50" rows="10"></textarea>
            <br>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </div>
    </form>
